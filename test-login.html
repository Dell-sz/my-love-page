<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Login</title>
  <script src="frontend/js/auth.js"></script>
</head>

<body>
  <h1>Test Login</h1>
  <form id="test-login-form">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <div>
      <label>
        <input type="checkbox" id="keep-logged-in"> Keep me logged in
      </label>
    </div>
    <button type="submit">Login</button>
  </form>
  <div id="message"></div>

  <script>
    document.getElementById('test-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const keepLoggedIn = document.getElementById('keep-logged-in').checked;
      const messageDiv = document.getElementById('message');

      console.log('=== TESTING LOGIN ===');
      console.log('Email:', email);
      console.log('Keep logged in:', keepLoggedIn);

      const result = await window.Auth.login(email, password, keepLoggedIn);

      if (result.success) {
        messageDiv.textContent = 'Login successful!';
        messageDiv.style.color = 'green';
        console.log('Login successful, user:', result.user);
      } else {
        messageDiv.textContent = 'Login failed: ' + result.message;
        messageDiv.style.color = 'red';
        console.log('Login failed:', result.message);
      }
    });
  </script>
</body>

</html>
